<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASimVR CSTR Reactor 3D Viewer</title>
    <!-- Tailwind CSS CDN for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom CSS for layout and aesthetics, complementing Tailwind */
        body {
            margin: 0;
            padding: 0; /* Added padding: 0 for full control */
            height: 100vh; /* Use 100vh for full viewport height */
            width: 100vw; /* Use 100vw for full viewport width */
            overflow: hidden; /* Hide scrollbar for a clean look */
            font-family: 'Inter', sans-serif; /* Recommended font */
            background-color: #f0f0f0; /* Light grey background */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        /* Styling for the X_ITE VRML canvas itself */
        x3d-canvas {
            display: block; /* Ensures it takes up space */
            width: 95vw; /* Fluid width, responsive */
            max-width: 1000px; /* Max width for larger screens */
            height: calc(100vh - 120px); /* Adjust height to accommodate messages/controls */
            border-radius: 12px; /* Rounded corners for modern look */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15); /* Pronounced shadow for depth */
            background-color: #ffffff; /* Canvas background */
            /* Crucial: Override X_ITE's own default background for transparent background */
            --x3d-canvas-background: transparent;
            margin-top: 20px; /* Space from top */
            margin-bottom: 20px; /* Space from bottom */
        }
        /* Styling for the transient message box */
        #message-box {
            position: fixed; /* Use fixed for consistent positioning */
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 255, 255, 0.95); /* Slightly less transparent */
            padding: 12px 25px;
            border-radius: 10px; /* Slightly more rounded */
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.15);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.6s ease-in-out; /* Smoother transition */
            font-size: 1em; /* Slightly larger font */
            color: #333;
            text-align: center;
            max-width: 90vw; /* Responsive width */
        }
        #message-box.show {
            opacity: 1;
        }
    </style>
    <!-- Load X_ITE library from CDN as an ES module -->
    <!-- X_ITE is a modern VRML/X3D viewer for web browsers. -->
    <!-- Added onerror to gracefully handle loading failure for the script itself -->
    <script type="module" src="https://cdn.jsdelivr.net/npm/x_ite@11.5.10/dist/x_ite.min.mjs" onerror="alert('Error loading X_ITE library. Please check your internet connection or the script URL.');"></script>
</head>
<body>

    <div id="message-box"></div>

    <!-- Use the x3d-canvas element to load the VRML model -->
    <!-- IMPORTANT: The 'src' attribute MUST point to the raw GitHub URL of your main VRML file. -->
    <x3d-canvas id="vrmlViewer" src="https://raw.githubusercontent.com/Melmas657/ASimVR/main/model.wrl" antialias="true" showLog="false"></x3d-canvas>

    <script type="module">
        // Function to display transient messages to the user
        const showMessage = (message, duration = 4000) => { // Increased duration
            const msgBox = document.getElementById('message-box');
            msgBox.textContent = message;
            msgBox.classList.add('show');
            // Hide message after duration
            setTimeout(() => {
                msgBox.classList.remove('show');
            }, duration);
        };

        // Get the VRML viewer element
        const vrmlViewer = document.getElementById('vrmlViewer');

        // Event listener for when the VRML model is successfully loaded
        vrmlViewer.addEventListener('load', () => {
            showMessage('VRML model loaded successfully! Use your mouse to navigate the 3D scene.', 5000);
            console.log('X_ITE: VRML model loaded successfully.');
        });

        // Event listener for errors during model loading
        vrmlViewer.addEventListener('error', (event) => {
            console.error('X_ITE: Error loading VRML model:', event);
            showMessage('Error loading VRML model! Please ensure model.wrl is correctly structured and accessible on GitHub.', 8000); // More descriptive error
        });

        // Initial message when the page starts loading
        window.onload = function() {
            showMessage('Initializing 3D viewer and loading reactor model...', 5000);
        };
    </script>
</body>
</html>
