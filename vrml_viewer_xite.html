<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASimVR CSTR Reactor 3D Viewer</title>
    <!-- Tailwind CSS CDN for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom CSS for layout and aesthetics, complementing Tailwind */
        body {
            margin: 0;
            padding: 0; /* Added padding: 0 for full control */
            height: 100vh; /* Use 100vh for full viewport height */
            width: 100vw; /* Use 100vw for full viewport width */
            overflow: hidden; /* Hide scrollbar for a clean look */
            font-family: 'Inter', sans-serif; /* Recommended font */
            background-color: #f0f0f0; /* Light grey background */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        /* Styling for the X_ITE VRML canvas itself */
        x3d-canvas {
            display: block; /* Ensures it takes up space */
            width: 95vw; /* Fluid width, responsive */
            max-width: 1000px; /* Max width for larger screens */
            height: calc(100vh - 120px); /* Adjust height to accommodate messages/controls */
            border-radius: 12px; /* Rounded corners for modern look */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15); /* Pronounced shadow for depth */
            background-color: #ffffff; /* Canvas background */
            /* Crucial: Override X_ITE's own default background for transparent background */
            --x3d-canvas-background: transparent;
            margin-top: 20px; /* Space from top */
            margin-bottom: 20px; /* Space from bottom */
        }
        /* Styling for the transient message box */
        #message-box {
            position: fixed; /* Use fixed for consistent positioning */
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 255, 255, 0.95); /* Slightly less transparent */
            padding: 12px 25px;
            border-radius: 10px; /* Slightly more rounded */
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.15);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.6s ease-in-out; /* Smoother transition */
            font-size: 1em; /* Slightly larger font */
            color: #333;
            text-align: center;
            max-width: 90vw; /* Responsive width */
        }
        #message-box.show {
            opacity: 1;
        }
    </style>
    <!-- X_ITE kütüphanesini CDN'den yüklüyoruz. -->
    <!-- Bu versiyon daha kararlı ve genel VRML 2.0 uyumluluğu için daha iyidir. -->
    <script src="https://cdn.jsdelivr.net/npm/x_ite@1.15.10/dist/x_ite.min.js"></script>
</head>
<body>

    <div id="message-box"></div>

    <!-- x3d-canvas elementini kullanarak VRML modelini yüklüyoruz. -->
    <!-- 'src' özniteliği, ana VRML dosyanın ham GitHub URL'sini işaret etmelidir. -->
    <!-- model.wrl dosyası artık X3D etiketi ile sarmalandığı için bu şekilde yüklenebilir. -->
    <x3d-canvas id="vrmlViewer" src="https://raw.githubusercontent.com/Melmas657/ASimVR/main/model.wrl" antialias="true" showLog="false"></x3d-canvas>

    <script>
        // Mesajları kullanıcıya geçici olarak göstermek için fonksiyon
        const showMessage = (message, duration = 4000) => {
            const msgBox = document.getElementById('message-box');
            msgBox.textContent = message;
            msgBox.classList.add('show');
            setTimeout(() => {
                msgBox.classList.remove('show');
            }, duration);
        };

        // VRML görüntüleyici elementini alıyoruz
        const vrmlViewer = document.getElementById('vrmlViewer');

        // VRML modeli başarıyla yüklendiğinde olay dinleyicisi
        vrmlViewer.addEventListener('load', () => {
            showMessage('VRML modeli başarıyla yüklendi! 3D sahnede gezinmek için fareni kullan.', 5000);
            console.log('X_ITE: VRML modeli başarıyla yüklendi.');
        });

        // Model yüklenirken hata oluştuğunda olay dinleyicisi
        vrmlViewer.addEventListener('error', (event) => {
            console.error('X_ITE: VRML modeli yüklenirken hata:', event);
            showMessage('VRML modeli yüklenirken hata oluştu! Lütfen model.wrl dosyasının doğru şekilde güncellendiğinden ve GitHub\'da erişilebilir olduğundan emin ol.', 8000);
        });

        // Sayfa yüklenmeye başladığında ilk mesaj
        window.onload = function() {
            showMessage('3D görüntüleyici başlatılıyor ve reaktör modeli yükleniyor...', 5000);
        };
    </script>
</body>
</html>
